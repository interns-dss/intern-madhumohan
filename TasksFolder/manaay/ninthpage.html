<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generated by Codia AI</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@600&display=swap" />
    <link rel="stylesheet" href="ninthpage.css" />
  </head>
  <body>
    <div class="scale-wrapper">
      <div class="main-container">
        <div class="pic"></div>
        <span class="text">YOU ARE HIRED !!</span>
        <a href="index.html">
          <div class="pic-2"></div>
        </a>
      </div>
    </div>

    <script>
      const wrapper = document.querySelector('.scale-wrapper');
      const designWidth = 393;
      const designHeight = 852;

      function scaleToFit() {
        const scaleX = window.innerWidth / designWidth;
        const scaleY = window.innerHeight / designHeight;
        const scale = Math.min(scaleX, scaleY);
        wrapper.style.transform = `scale(${scale})`;
      }

      window.addEventListener('resize', scaleToFit);
      window.addEventListener('load', scaleToFit);
    </script>
  </body>
</html>
